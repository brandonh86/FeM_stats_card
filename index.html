<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css\style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <title>Stats preview card component</title>
    </head>
    <main class="container">
        <div class="main-text-block">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats-list">
                <ul>
                    <li class="stat-heading">10k+</li>
                    <li class="stat-footer">companies</li>
                </ul>
                <ul>
                    <li class="stat-heading">314</li>
                    <li class="stat-footer">templates</li>
                </ul>
                <ul>
                    <li class="stat-heading">12M+</li>
                    <li class="stat-footer">queries</li>
                </ul>
            </div>
        </div>
        <div class="image-div">
            <div id="image-overlay"></div>
            <img src="images\image-header-desktop.jpg">
        </div>
    </main>
</html>
